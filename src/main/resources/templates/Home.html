<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{/css/Home.css}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <form action="addEmployee" style="margin: 0;">
            <button type="submit" class="add-employee-btn" style="background-color: #28a745; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                Add Employee üë®‚Äçüíª
            </button>
        </form>
        <form action="/" style="margin: 0;">
            <button type="submit" class="add-employee-btn" style="background-color: #dc3545; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                Logout
            </button>
        </form>
    </div>
    <table class="employee-table">
        <thead>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>ACTIONS</th>
        </tr>
        </thead>
        <tbody id="employeeTableBody">
        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.name}">Name</td>
            <td th:text="${employee.email}">Email</td>
            <td th:text="${employee.phone}">Phone</td>
            <td>
                <form th:action="@{editEmployee/{id}(id=${employee.id})}" style="display:inline;">
                    <button type="submit" class="action-btn edit-btn">
                        Edit <i class="ri-edit-line"></i>
                    </button>
                </form>
                <form th:action="@{deleteEmployee}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this employee?');">
                    <input type="hidden" th:name="id" th:value="${employee.id}"/>
                    <button type="submit" class="action-btn delete-btn">
                        Delete <i class="ri-delete-bin-6-fill"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="pagination">
        <button id="prevBtn" onclick="prevPage()">Previous</button>
        <button id="nextBtn" onclick="nextPage()">Next</button>
    </div>
</div>

<script>

    const rowsPerPage = 10;
    let currentPage = 1;
    const tableBody = document.getElementById("employeeTableBody");
    const rows = Array.from(tableBody.querySelectorAll("tr"));

    function displayRows() {
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        rows.forEach((row, index) => {
            row.style.display = (index >= start && index < end) ? "" : "none";
        });

        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = end >= rows.length;
    }

    function nextPage() {
        if (currentPage * rowsPerPage < rows.length) {
            currentPage++;
            displayRows();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            displayRows();
        }
    }

    displayRows();
</script>
</body>
</html>
