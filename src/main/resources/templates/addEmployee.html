<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Add Employee</span></div>

    <div th:if="${message}" class="alert alert-danger alert-dismissible" role="alert" id="alertMessage">
        <p th:text="${message}"></p>
        <button type="button" class="close" onclick="hideAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form th:action="@{/Home/addEmployee}" method="post" class="employee-form">
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" th:name="name" placeholder="Name" required />
        </div>

        <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" th:name="email" placeholder="Email" required />
        </div>

        <div class="row">
            <i class="fas fa-phone"></i>
            <input type="tel" th:name="phone" placeholder="Phone" required />
        </div>

        <div class="row button">
            <input type="submit" value="Add Employee" />
        </div>
        <div class="signup-link"><a th:href="@{/Home/}">Return to list</a></div>
    </form>


</div>

<script>
  function hideAlert() {
    var alert = document.getElementById("alertMessage");
    alert.style.display = "none";  // Hide the alert
  }
</script>
</body>
</html>
