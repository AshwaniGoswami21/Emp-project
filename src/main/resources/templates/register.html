<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Register Form</span></div>
    <form th:action="@{/signup}" method="post">
        <div th:if="${error}">
            <p style="color:red;text-align:center" th:text="${error}"></p>
        </div>
        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="companyName" name="companyName" placeholder="Company Name" required>
        </div>
        <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="passkey" name="passkey" placeholder="Password" required>
        </div>

        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
            <input type="submit" value="Register"/>
        </div>
        <div class="signup-link">Already a member?<a th:href="@{/}">Login now</a></div>
        <!-- Success Message -->
        <div th:if="${emailError}">
            <p style="color:red;" th:text="${emailError}"></p>
        </div>
        <!-- Error Handling for SignUp -->
        <div th:if="${signUpError == 1}">
            <p style="color:red;text-align:center;">Already registered!</p>
        </div>
    </form>
</div>
</body>
</html>
