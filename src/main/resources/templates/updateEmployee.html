<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Employee</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
<div class="wrapper">
    <div class="title"><span>Update Employee</span></div>

    <form th:action="@{/Home/updateEmployee}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-input" required />
        </div>

        <div class="row">
            <i class="fas fa-envelope"></i>
            <input type="email" th:field="*{email}" placeholder="Email" class="form-input" required />
        </div>

        <div class="row">
            <i class="fas fa-phone"></i>
            <input type="tel" th:field="*{phone}" placeholder="Phone" class="form-input" required />
        </div>

        <div class="row button">
            <input type="submit" value="Update Employee" />
        </div>

        <div class="signup-link">Not want to add?<a href="#">Cancel</a></div>
    </form>
</div>
</body>
</html>
